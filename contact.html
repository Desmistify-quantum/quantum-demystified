<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Quantum Demystified</title>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background: #f4f4f4;
            color: #333;
        }
        .dark-mode {
            background: #121212;
            color: #f4f4f4;
        }
        header {
            background: #1e3a8a;
            color: #fff;
            padding: 1.5rem 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #333;
            padding: 1rem;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
        }
        nav a:hover {
            background: #555;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 2rem;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form button {
            background: #1e3a8a;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            background: #1e3a8a;
            color: #fff;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <button class="dark-mode-toggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="debunking.html">Debunking</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>
    <div class="container">
        <section id="contact" class="content-section contact-form">
            <h2>Get in Touch</h2>
            <p>Have questions or want to collaborate? Fill out the form below:</p>
            <form action="mailto:pedro.neto.mendes@tecnico.ulisboa.pt" method="post" enctype="text/plain">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Quantum Demystified | All rights reserved</p>
    </footer>
</body>
</html>
